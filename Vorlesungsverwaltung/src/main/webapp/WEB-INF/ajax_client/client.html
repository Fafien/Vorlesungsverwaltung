<!DOCTYPE html>

<html>
    <head>
        <title>REST-Webservice-Client: AJAX-Aufruf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/main/webapp/css/ajax_client/style.css">
    </head>
    <body>
        <h1>Alle meine Vorlesungen</h1>

        <input type="text" id="search" value="">
        <button onclick="getLectures()">Abrufen</button>

        <div>
            <div id="result" class="unsichtbar"></div>
        </div>

        <script>
            async function getLectures() {
                let search = document.getElementById("suchfeld");
                let resultDiv = document.getElementById("ergebnis");

                resultDiv.textContent = "Suche läuft …";
                resultDiv.classList.remove("unsichtbar");

                //TODO: URL an unseren Service anpassen
                let url = "http://localhost:8080/REST_Serien_Server_Loesung/api/Series/"
                        + "?query=" + encodeURI(search.value);

                let antwort = await fetch(url, {
                    method: "get",
                    headers: {
                        "accept": "application/json"
                    }
                });

                resultDiv.innerHTML = "";
                let lectures = await antwort.json();

                // Abgerufene Daten anzeigen
                lectures.forEach(series => {

                        </div>
                    `;

                    resultDiv.innerHTML += html;
                });
            }
        </script>
    </body>
</html>
